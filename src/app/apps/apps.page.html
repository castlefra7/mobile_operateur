<ion-header [translucent]="true">
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item  [style.--background]="main_color" class="main-header">
    Applications
  </ion-item>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label>Date et Heure:</ion-label>
        <ion-datetime
          [formControl]="myForm.controls['created_at']"
          displayFormat="DD-MMM-YYYY HH:mm"
          displayTimezone="utc"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Applications:</ion-label>
        <ion-select [formControl]="myForm.controls['internet_application_id']" placeholder="Choisir Application">
          <ion-select-option
            *ngFor="let application of applications"
            [value]="application.id"
          >
            {{ application.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Consommation:</ion-label>
        <ion-input [formControl]="myForm.controls['amount']" placeholder="1Go ou 1Mo ou 1Ko"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block"> Valider </ion-button>
    </form>
</ion-content>
