<ion-card class="card" (click)="onClick(link)">

    <ion-img class="ion-padding" [src]="image"></ion-img>
  </ion-item>
  <ion-card-header class="header ion-text-center ion-no-padding ion-no-margin">
    <ion-card-title class="title">{{title}}</ion-card-title>
  </ion-card-header>

</ion-card>
