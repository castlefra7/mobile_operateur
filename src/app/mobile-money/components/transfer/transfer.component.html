<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item  [style.--background]="main_color" class="main-header">
    Transfer mobile money
  </ion-item>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

      <ion-item>
        <ion-label>Date et Heure:</ion-label>
        <ion-datetime  [formControl]="myForm.controls['date']" displayFormat="DD-MMM-YYYY HH:mm" displayTimezone="utc"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>NumÃ©ro destinataire:</ion-label>
        <ion-input [formControl]="myForm.controls['phone_number_destination']" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Montant:</ion-label>
        <ion-input type="number" [formControl]="myForm.controls['amount']" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Mot de passe:</ion-label>
        <ion-input type="password" [formControl]="myForm.controls['password']" placeholder="****"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block">
        Valider
      </ion-button>
    </form>
</ion-content>
