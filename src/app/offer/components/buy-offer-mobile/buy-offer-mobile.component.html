<ion-header [translucent]="true">
  <ion-toolbar> </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <ion-item class="header"> Achat d'offre via Mobile Money </ion-item>
      <ion-item>
        <ion-label>Date et Heure:</ion-label>
        <ion-datetime [formControl]="myForm.controls['date']" displayFormat="DD-MMM-YYYY HH:mm" displayTimezone="utc"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Code de l'offre:</ion-label>
        <ion-input [formControl]="myForm.controls['code']" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Mot de passe:</ion-label>
        <ion-input [formControl]="myForm.controls['password']" placeholder=""></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block"> Acheter </ion-button>
    </form>
  </ion-content>
</ion-content>
