<ion-app>

  <ion-header  [translucent]="true">
    <ion-toolbar class="primary">
      <ion-buttons slot="start">
        <ion-menu-button><ion-icon name="reorder-four-outline"></ion-icon></ion-menu-button>
      </ion-buttons>
      <ion-title>Opérateur Kabs
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-menu swipeGesture="true" side="start" menuId="first" type="overlay" contentId="main">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list    >
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/money-credit-offer']" routerDirection="forward">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
              Kabs
          </ion-item>

          <ion-item [routerLink]="['/messages']" routerDirection="forward">
            <ion-icon name="planet-outline" slot="start"></ion-icon>
              Message opérateur
          </ion-item>

          <ion-item [routerLink]="['/appel']" routerDirection="forward">
            <ion-icon name="call-outline" slot="start"></ion-icon>
              Appel
          </ion-item>
          <ion-item [routerLink]="['/message']" routerDirection="forward">
            <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
              Message
          </ion-item>
          <ion-item [routerLink]="['/apps']" routerDirection="forward">
            <ion-icon name="globe-outline" slot="start"></ion-icon>
              Application
          </ion-item>

          <ion-item [routerLink]="['/infoconso']" routerDirection="forward">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
              Consommation
          </ion-item>

         

          <ion-item [routerLink]="['/auth']" routerDirection="forward">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
              Paramètres
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
