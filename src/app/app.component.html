<ion-app>

  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button><ion-icon name="reorder-four-outline"></ion-icon></ion-menu-button>
      </ion-buttons>
      <ion-title>Op√©rateur Minousy
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-menu swipeGesture="true" side="start" menuId="first" type="overlay" contentId="main">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/mobile-money']" routerDirection="forward">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
              Mobile money
          </ion-item>
          <ion-item [routerLink]="['/credit']" routerDirection="forward">
            <ion-icon name="card-outline" slot="start"></ion-icon>
              Credit
          </ion-item>
          <ion-item [routerLink]="['/appel']" routerDirection="forward">
            <ion-icon name="call-outline" slot="start"></ion-icon>
              Appel
          </ion-item>
          <ion-item [routerLink]="['/message']" routerDirection="forward">
            <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
              Messages
          </ion-item>
          <ion-item [routerLink]="['/apps']" routerDirection="forward">
            <ion-icon name="logo-whatsapp" slot="start"></ion-icon>
              Applications
          </ion-item>
          <ion-item [routerLink]="['/infoconso']" routerDirection="forward">
            <ion-icon name="people-outline" slot="start"></ion-icon>
              Info Conso
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
